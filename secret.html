    <body data-spy="scroll">
        <div class="mdl-layout mdl-js-layout mdl-color--grey-100" overflow="scroll">    <h1>Hello Visitor,</h1>
            <main class="mdl-layout__content">
            <div class="mdl-card mdl-shadow--6dp">
                <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
                    <h2 class="mdl-card__title-text">Please Enter Password</h2>
                </div>
                <div class="mdl-card__supporting-text">
                    <form action="#">
                        <div class="mdl-textfield mdl-js-textfield">
                            <input class="mdl-textfield__input" type="text" id="code" />
                            <label class="mdl-textfield__label" for="code">#What?</label>
                        </div>
                    </form>
                </div>
                <div class="mdl-card__actions mdl-card--border">
                    <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onClick="clicked()">Submit</button>
                </div>
            </div>
            </main>
            <p>Hint: 5 characters</p>
        </div>

        function clicked()
        {
        var code = document.getElementById("code")
        if(code.value == "c131n") {
